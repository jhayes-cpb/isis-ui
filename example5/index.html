<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,dark_mode,light_mode"
    rel="stylesheet" />
  <title>Login | ISIS | Intergrated Station Information System</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper-inner">

      <!-- Success -->
      <div class="message message--success">
        <div class="message-inner">
          <strong>Nice!</strong><br>
          That worked.
        </div>
      </div>

      <!-- Info (default) -->
      <div class="message">
        <div class="message-inner">
          <strong>Heads up!</strong><br>
          This is info.
        </div>
      </div>

      <!-- Warning -->
      <div class="message message--warning">
        <div class="message-inner">
          <strong>Caution!</strong><br>
          Something might be off.
        </div>
      </div>

      <!-- Notice -->
      <div class="message message--notice">
        <div class="message-inner">
          <strong>Just so you know…</strong><br>
          Here’s a quick note.
        </div>
      </div>

      <!-- Danger -->
      <div class="message message--danger">
        <div class="message-inner">
          <strong>Error!</strong><br>
          Something went wrong. Please try again later.
        </div>
      </div>

    </div>
  </div>
</body>


</html>
