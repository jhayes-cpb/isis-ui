<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,dark_mode,light_mode"
    rel="stylesheet" />
  <title>Login | ISIS | Intergrated Station Information System</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper-inner">
      <div class="main-wrapper">
        <div class="brand-wrapper">
          <!-- Brand -->
          <div class="brand">
            <div class="brand-logo"><a href="index.html"><img class="logo" src="../logo.png" /></a></div>
            <div class="brand-name">
              <h1>ISIS</h1>
              <h2>Intergrated Station</h2>
              <h2>Information System</h2>
            </div>
          </div>
          <hr>
          <!-- Links -->
          <div class="link action">
            <a href="#">Create Account</a>
          </div>
          <div class="link">
            <a href="#">Training</a>
          </div>
          <div class="link">
            <a href="#">Help</a>
          </div>
        </div>
        <div class="form-wrapper">
          <div class="twofa-container">
            <!-- Form -->
            <form id="go" action="#" method="POST" class="twofa-form">
              <h3>Login</h3>
              <div>
                <label for="username" class="twofa-label">Username</label>
                <input type="text" id="username" name="username" autocomplete="off" class="twofa-input">
              </div>
              <div>
                <label for="password" class="twofa-label">Password</label>
                <input type="password" id="password" name="password" autocomplete="off" class="twofa-input">
              </div>
              <p class="twofa-help-text">
                <a href="reset_password.html" class="link-text">Forgot Password?</a>
              </p>
              <button type="button" onclick="window.location.href='2fa__option.html'">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
