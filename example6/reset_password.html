<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <title>Reset Password | ISIS | Integrated Station Information System</title>
</head>

<body class="verify">
  <div class="wrapper">
    <div class="wrapper-inner">
      <div class="main-wrapper">
        <div class="brand-wrapper">
          <!-- Brand -->
          <div class="brand">
            <div class="brand-logo"><a href="index.html"><img class="logo" src="../logo.png" /></a></div>
            <div class="brand-name">
              <h1>ISIS</h1>
              <h2>Integrated Station</h2>
              <h2>Information System</h2>
            </div>
          </div>
        </div>
        <div class="form-wrapper">
          <div class="twofa-container">
            <h3>Reset Password</h3>
            <p class="twofa-help-text">
              Enter your username or email address below and we'll send you a link to reset your password.
            </p>

            <form action="#" method="POST" class="twofa-form">
              <div>
                <label for="username-email" class="twofa-label">
                  Username or Email Address
                </label>
                <input id="username-email" name="username-email" type="text" autocomplete="username email" required
                  placeholder="Enter your username or email" class="twofa-input" />
              </div>

              <button type="button" onclick="window.location.href='reset_password_sent.html'" class="button-margin">
                Send Reset Link
              </button>
            </form>

            <p class="twofa-help-text">
              Remember your password?
              <a href="index.html" class="link-text">Return to Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
